<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Amedu And Michael Co</h2>
        <form>
            <div class="row justify-content-end">
                <div class="col-md-4 form-right">
                    <label for="from" class="form-label">From</label>
                    <select id="firstComboBox" class="form-select mb-3">
                        <option value="New York">New York</option>
                        <option value="London">London</option>
                        <option value="North Korea">North Korea</option>
                        <option value="Beijing">Beijing</option>
                    </select>

                    <label for="to" class="form-label">To</label>
                    <select id="SecondComboBox" class="form-select mb-3">
                        <option value="New York">New York</option>
                        <option value="London">London</option>
                        <option value="North Korea">North Korea</option>
                        <option value="Beijing">Beijing</option>
                    </select>

                    <label for="Numberofpeople" class="form-label">Number of People</label>
                    <input type="number" id="Numberofpeople" class="form-control mb-3" value="1" min="1">
                    
                    <button type="button" id="button" class="btn btn-primary">Calculate Total Price</button>
                </div>
            </div>
        </form>
        <p id="totalprice" class="text-center mt-4"></p>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script> <!-- Your JavaScript file -->
</body>
</html>
